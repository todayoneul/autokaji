name: autokaji
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
    
  table_calendar: ^3.1.1
  google_maps_flutter: ^2.5.0

  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  google_sign_in: ^7.2.0
  cloud_firestore: ^6.1.0
  google_places_flutter: ^2.1.1
  http: ^1.6.0
  geolocator: ^14.0.2
  shared_preferences: ^2.5.3
  flutter_dotenv: ^6.0.0
  url_launcher: ^6.3.2
  package_info_plus: ^8.3.1
  introduction_screen: ^4.0.0
  image_picker: ^1.2.1
  firebase_storage: ^13.0.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # [신규] 아이콘 생성 패키지
  flutter_launcher_icons: ^0.14.1
  # [신규] 스플래시 화면 생성 패키지
  flutter_native_splash: ^2.4.1

# [설정 1] 앱 아이콘 설정
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # 안드로이드 최소 버전

# [설정 2] 스플래시 화면 설정
flutter_native_splash:
  color: "#FFFFFF" # 배경색 (흰색)
  image: "assets/images/icon.png" # 로고 이미지 (아이콘과 동일하게 사용)
  branding: "assets/images/icon.png" # (선택) 하단 브랜드 로고
  color_dark: "#121212" # 다크모드 배경색
  android_12:
    image: "assets/images/icon.png"
    color: "#FFFFFF"


flutter:
  uses-material-design: true
  assets:
    - .env

